<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Font Detector</h1>
    
    <div class="instructions">
      <p>使い方：</p>
      <ol>
        <li>「検出開始」をクリック</li>
        <li>調べたい要素にマウスを合わせる</li>
        <li>クリックしてフォント情報を確認</li>
      </ol>
    </div>

    <button id="toggleDetection" class="toggle-button">検出開始</button>
    
    <div id="fontInfo" class="font-info" style="display: none;">
      <div class="font-display">
        <span class="label">使用フォント:</span>
        <span id="fontName" class="font-name">-</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
